<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open it ðŸ¤« </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            color: #8b5a96;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #ffb3d1;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
            margin: 0.5rem;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3);
            box-shadow: 0 10px 20px rgba(168, 230, 207, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 30px rgba(168, 230, 207, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ffb3ba, #ff8a95);
            box-shadow: 0 10px 20px rgba(255, 179, 186, 0.3);
            position: relative;
            transition: all 0.1s ease;
        }

        .btn-danger:hover {
            box-shadow: 0 15px 30px rgba(255, 179, 186, 0.4);
        }

        .hidden {
            display: none;
        }

        .greeting {
            font-size: 2rem;
            color: #ff6b9d;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .question {
            font-size: 1.5rem;
            color: #8b5a96;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .success-message {
            font-size: 2.5rem;
            color: #ff6b9d;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: bounce 0.6s ease-in-out;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti-piece:nth-child(2n) {
            background: #ff8fab;
            animation-delay: 0.5s;
        }

        .confetti-piece:nth-child(3n) {
            background: #a8e6cf;
            animation-delay: 1s;
        }

        .confetti-piece:nth-child(4n) {
            background: #ffb3d1;
            animation-delay: 1.5s;
        }

        .confetti-piece:nth-child(5n) {
            background: #f0e6ff;
            animation-delay: 2s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .greeting {
                font-size: 1.5rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .success-message {
                font-size: 2rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="welcome-section">
                <h1>Hello There! ðŸ‘‹</h1>
                <p class="subtitle">Let's get to know each other better!</p>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="What's your name?" maxlength="20">
                </div>
                <button class="btn" onclick="continueToQuestion()">Continue ðŸ˜Š</button>
            </div>

            <div id="question-section" class="hidden">
                <div class="greeting" id="greeting"></div>
                <div class="question">Will you be my friend? ðŸ¤—</div>
                <div class="button-container">
                    <button class="btn btn-secondary" onclick="acceptFriendship()">Yes! ðŸ¥°</button>
                    <button class="btn btn-danger" id="noButton" onmouseover="moveButton()" onclick="tryToReject()">No ðŸ˜¢</button>
                </div>
            </div>

            <div id="success-section" class="hidden">
                <div class="success-message">Yay! ðŸ¥° We are friends now! </div>
                <p style="color: #8b5a96; font-size: 1.2rem; margin-top: 1rem;">Hii Dude ...</p>
            </div>
        </div>
    </div>

    <script>
        function continueToQuestion() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();

            if (name === '') {
                nameInput.style.borderColor = '#ff6b9d';
                nameInput.placeholder = 'Please enter your name! ðŸ˜Š';
                return;
            }

            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('greeting').textContent = `Hi ${name}! ðŸ˜Š`;
            document.getElementById('question-section').classList.remove('hidden');
        }

        function acceptFriendship() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            createConfetti();
        }

        function tryToReject() {
            // This function is called when they try to click No
            // The button will move away on hover, so this rarely gets called
            moveButton();
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.card');
            const containerRect = container.getBoundingClientRect();

            // Calculate random position within the card bounds
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            noButton.style.transition = 'all 0.3s ease';
        }

        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            // Create confetti pieces
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confettiPiece);
            }

            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        // Allow Enter key to continue
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                continueToQuestion();
            }
        });

        // Reset input border color when user starts typing
        document.getElementById('nameInput').addEventListener('input', function() {
            this.style.borderColor = '#ffb3d1';
            this.placeholder = "What's your name?";
        });
    </script>
</body>

</html>
